<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
 <div th:fragment="content" th:remove="tag">
   <th:block th:if="${listCategoryParents != null && !listCategoryParents.isEmpty()}">
     <div class="row mb-4">
       <div class="col">
         <nav>
           <ol class="breadcrumb font-xl mt-2">
             <li class="breadcrumb-item active"><a class="color-pink" th:href="@{/}">Home</a></li>
             <th:block th:each="parent : ${listCategoryParents}">
               <li class="breadcrumb-item">
                 <a class="color-pink" th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
               </li>
             </th:block>
             <th:block th:if="${product != null}">
               <li class="breadcrumb-item">
                 <span>[[${product.shortName}]]</span>
               </li>
             </th:block>
           </ol>
         </nav>
       </div>
     </div>
   </th:block>
 </div>
</body>
</html>
