<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="modal fade text-center" id="carouseModal" style="padding: 0;">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-dark">
            <div id="carouselExampleIndicators" class="carousel slide mx-5" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <th:block th:each="extraxImage, status : ${product.images}">
                        <li data-target="#carouselExampleIndicators" data-slide-to="${status.count}"></li><!--count start from 1, index start from 0  -->
                    </th:block>
                </ol>
                <div class="carousel-inner" style="margin: 38px 0;">
                    <div class="carousel-item active">
                        <img class="img-fluid" th:src="@{${product.mainImagePath}}" alt="First slide">
                    </div>
                    <th:block th:each="extraxImage : ${product.images}">
                        <div class="carousel-item">
                            <img class="img-fluid" th:src="@{${extraxImage.imagePath}}" alt="Second slide">
                        </div>
                    </th:block>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
