<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments :: page_Head('Settings - ZuesShop Admin','tag')}"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: menu}"></div>
    <div class="toast mx-auto mt-4" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
        <div role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body text-center">
                <span id="toastMessage" class="font-xl color-pink"></span>
            </div>
        </div>
    </div>

    <section class="get_in_touch mt-4" style="max-width: 1200px; padding: 16px;">
        <h1 class="title">Site Settings</h1>

        <div th:replace="~{fragments :: meassage(${messageSuccess}, ${messageError})}"></div>
        <div>
            <nav>
                <div class="nav nav-tabs font-xl" id="settingTab" role="tablist">
                    <a class="nav-item nav-link color-pink active" data-toggle="tab" href="#general" role="tab">General</a>
                    <a class="nav-item nav-link color-pink" data-toggle="tab" href="#countries" role="tab">Countries</a>
                    <a class="nav-item nav-link color-pink" data-toggle="tab" href="#states" role="tab">States</a>
                    <a class="nav-item nav-link color-pink" data-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
                    <a class="nav-item nav-link color-pink" data-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a>
                    <a class="nav-item nav-link color-pink" data-toggle="tab" href="#payment" role="tab">Payment</a>
                </div>
            </nav>
            <div style="font-size: 1.4rem;" class="tab-content m-3" id="nav-tabContent">
                <div class="tab-pane fade show active" id="general" role="tabpanel">
                    <div th:replace="~{/settings/general :: content}"></div>
                </div>
                <div class="tab-pane fade" id="countries" role="tabpanel">
                    <div th:replace="~{/settings/countries :: content}"></div>
                </div>
                <div class="tab-pane fade" id="states" role="tabpanel">
                    <div th:replace="~{/settings/states :: content}"></div>
                </div>
                <div class="tab-pane fade" id="mailServer" role="tabpanel">
                    <div th:replace="~{/settings/mail_server :: content}"></div>
                </div>
                <div class="tab-pane fade" id="mailTemplates" role="tabpanel">
                    <div th:replace="~{/settings/mail_templates/mail_templates :: content}"></div>
                </div>
                <div class="tab-pane fade" id="payment" role="tabpanel">

                </div>
            </div>
        </div>
    </section>

    <div class="text-center" style="font-size: 1.4rem">
        <p th:replace="~{fragments :: footer}"></p>
    </div>
</div>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";

    $(document).ready(function (){
        $("#customerVerificationContent").richText();
    })
</script>
<script type="text/javascript" th:src="@{/js/countries_setting.js}"></script>
<script type="text/javascript" th:src="@{/js/states_setting.js}"></script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>
</html>
