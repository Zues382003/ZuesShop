<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" th:remove="tag">
    <div class="row p-3">
      <div  class="col-4 col-lg border px-2" style="font-size: 1.6rem; overflow: hidden;">
        <div><label class="m-2">Main Images</label></div>
        <div class="m-2">
          <img alt="Main image preview" class="img-fluid"
               th:src="@{${product.mainImagePath}}">
        </div>
        <div><label class="m-2 font-sm">[[${product.mainImage}]]</label></div>
      </div>
      <th:block th:each="productImage, status : ${product.images}">
        <div class="col-4 col-lg border px-2" style="font-size: 1.6rem; overflow: hidden;">
          <div>
            <label class="m-2">Extra Image #[[${status.index + 1}]]</label>
          </div>
          <div class="m-2">
            <img th:alt="'Extra image #'+${status.index + 1} + ' preview'" class="img-fluid"
                 th:src="@{${productImage.imagePath}}">
          </div>
          <div><label class="m-2 font-sm">[[${productImage.name}]]</label></div>
        </div>
      </th:block>
    </div>
  </div>
</body>
</html>
