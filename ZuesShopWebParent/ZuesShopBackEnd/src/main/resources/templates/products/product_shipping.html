<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <div style="margin-top: 20px; font-size: 1.6rem" class="form-group row ml-2">
    The following information is important to calculate shipping cost for the product.<br>
    The dimensions (L x W x H) is for the box that is used to package the product - not the product's dimensions.
  </div>

  <div style="margin-top: 20px; font-size: 1.6rem" class="form-group row ml-2">
    <label style=" position: relative; top: -5px;" class="col-sm-2 col-form-label">Length (inch)</label>
    <div class="col-sm-10">
      <input style="font-size: 1.4rem;" type="number" step="0.01" class="form-control" th:field="*{length}">
    </div>
  </div>
  <div style="margin-top: 20px; font-size: 1.6rem" class="form-group row ml-2">
    <label style=" position: relative; top: -5px;" class="col-sm-2 col-form-label">Width (inch)</label>
    <div class="col-sm-10">
      <input style="font-size: 1.4rem;" type="number" step="0.01" class="form-control" th:field="*{width}">
    </div>
  </div>
  <div style="margin-top: 20px; font-size: 1.6rem" class="form-group row ml-2">
    <label style=" position: relative; top: -5px;" class="col-sm-2 col-form-label">Height (inch)</label>
    <div class="col-sm-10">
      <input style="font-size: 1.4rem;" type="number" step="0.01" class="form-control" th:field="*{height}">
    </div>
  </div>
  <div style="margin-top: 20px; font-size: 1.6rem" class="form-group row ml-2">
    <label style=" position: relative; top: -5px;" class="col-sm-2 col-form-label">Weight (pounds)</label>
    <div class="col-sm-10">
      <input style="font-size: 1.4rem;" type="number" step="0.01" class="form-control" th:field="*{weight}">
    </div>
  </div>
</div>
</body>
</html>
