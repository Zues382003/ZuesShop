<div class="modal-header">
  <h2 class="modal-title text-danger font-xxl" >Product Details</h2>
  <button type="button" class="close" style="font-size: 3rem;" data-dismiss="modal">&times;</button>
</div>

<div>
  <nav>
    <div class="nav nav-tabs font-md" id="nav-tab" role="tablist">
      <a class="nav-item nav-link color-pink active"  data-toggle="tab" href="#overview" role="tab">Overview</a>
      <a class="nav-item nav-link color-pink"  data-toggle="tab" href="#description" role="tab">Description</a>
      <a class="nav-item nav-link color-pink"  data-toggle="tab" href="#images" role="tab">Images</a>
      <a class="nav-item nav-link color-pink"  data-toggle="tab" href="#details" role="tab">Details</a>
      <a class="nav-item nav-link color-pink"  data-toggle="tab" href="#shipping" role="tab">Shipping</a>
    </div>
  </nav>
  <div class="tab-content m-3 font-sm" id="nav-tabContent">
    <div class="tab-pane fade show active m-3" id="overview" role="tabpanel">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md" >Product Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control font-sm" th:value="${product.name}" readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md" >Alias:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control font-sm" th:value="${product.alias}" readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md" >Brand:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control font-sm" th:value="${product.brand.name}" readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md" >Category:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control font-sm" th:value="${product.category.name}" readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md"  >Enabled:</label>
        <div class="col-sm-10" style="display: flex">
          <input type="checkbox"  th:checked="${product.enabled}" onclick="return false;"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md" >In-Stock:</label>
        <div class="col-sm-10" style="display: flex">
          <input type="checkbox"  th:checked="${product.inStock}" onclick="return false;"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md" >Cost:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control font-sm" th:value="${product.cost}" readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md" >Price:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control font-sm" th:value="${product.price}" readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md" >Discount:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control font-sm" th:value="${product.discountPercent}" readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-md" >Update Time:</label>
        <div class="col-sm-10" style="display: flex; align-items: center">
          <span class="font-sm" th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="description" role="tabpanel">
      <div th:replace="~{/products/product_description_readonly :: content}"></div>
    </div>

    <div class="tab-pane fade" id="images" role="tabpanel">
      <div th:replace="~{/products/product_image_readonly :: content}"></div>
    </div>

    <div class="tab-pane fade" id="details" role="tabpanel">
      <div th:replace="~{/products/product_details_readonly :: content}"></div>
    </div>

    <div class="tab-pane p-3 fade" id="shipping" role="tabpanel">
      <div th:replace="~{/products/product_shipping_readonly :: content}"></div>
    </div>

  </div>
</div>

<div class="modal-footer">
  <button type="button" style="font-size: 1.4rem" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
